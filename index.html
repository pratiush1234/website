<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Pages Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="info">
                <img src="your-photo.jpg" alt="Your Photo" class="profile-photo">
                <h1>Your Name</h1>
                <p>Student at Your College</p>
                <div class="social-links">
                    <a href="https://www.instagram.com/your-instagram" target="_blank">Instagram</a>
                    <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a>
                </div>
            </div>

            <div class="blocks">
                <div class="block" onclick="redirectTo('https://link-to-sector-analysis')">
                    <h2>Sector Analysis</h2>
                    <p>Click to explore Sector Analysis</p>
                </div>

                <div class="block" onclick="redirectTo('https://link-to-equity-analysis')">
                    <h2>Equity Analysis</h2>
                    <p>Click to explore Equity Analysis</p>
                </div>

                <div class="block" onclick="redirectTo('https://link-to-stock-radar')">
                    <h2>Stock Radar</h2>
                    <p>Click to explore Stock Radar</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
